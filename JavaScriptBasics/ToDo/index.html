<div class="header-task">
  <button class="btn btn-danger" id="clear-button" type="button"  style="margin-left: 20px;">Delete All</button>
  <button class="btn btn-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">Add a new task</button>

<div  class="offcanvas offcanvas-start form-todo" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title color-primary" style="color:blueviolet" id="offcanvasWithBothOptionsLabel">Add Task</h5>
    
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <hr>
  <div class="offcanvas-body">
    <p style="position:absolute; right: 60px;">Your Task Header</p>
   <input type="text" class="input-todo-header input-todo" style="margin-bottom: 70px;">
   <p style="position:absolute;">Your Task Description</p>
   <input type="text" class="input-todo-description input-todo">
   <div class="d-grid gap-2 col-6 mx-auto">
  
    <button class="btn btn-dark" style="margin-top: 40px;margin-right: 40px;" type="button" id="add-task">Add</button>
  </div>

  <div class="alertContainer">

  </div>
 
  </div>
